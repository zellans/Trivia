<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let log = document.querySelector("#log");

                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = "green";
                    log.innerHTML = "Correct";
                })
                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener('click', function(){
                        incorrect_buttons[i].style.backgroundColor = "red";
                        log.innerHTML = "Incorrect";
                    })
                }
                document.querySelector("#free-button").addEventListener('click', function(){
                    let input = document.querySelector("input");
                    let log_free = document.querySelector("#free-log");
                    if (input.value == "Real Madrid")
                    {
                        input.style.color = "green";
                        log_free.innerHTML = "Correct";
                    }
                    else
                    {
                        input.style.color = "red";
                        log_free.innerHTML = "Incorrect";
                    }
                })
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many times has Real Madrid won the Champions League?</h3>
                <button class = "incorrect">8 times </button>
                <button class = "incorrect">5 times</button>
                <button id = "correct">14 times</button>
                <button class = "incorrect">did not win</button>
                <button class = "incorrect">1 times</button>
                <p id="log"></p>
            </div>

            <div class="section">
                <h2 class="free-response">Part 2: Free Response</h2>
                <hr class="free-response">
                <!-- TODO: Add free response question here -->
                <h3>Who has won the Champions League the most times?</h3>
                <input type="text">
                <button id="free-button">Check Answer</button>
                <p id="free-log"></p>
            </div>
        </div>
    </body>
</html>
